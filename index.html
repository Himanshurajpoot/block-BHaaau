<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <header>
    <h1>
        The Box Model, Box-sizing  and  Box -shadow
    </h1>
    </header> 
    <hr>
   <main>
    <section>
        <h2>Exercise1</h2>
        <div class="box"></div>
        <div class="marker-container">
            <div class="marker">
                <span class="circle one"></span>
                <span>Content</span>
            </div>
            <div class="marker">
                <span class="circle two"></span>
                <span>Padding</span>
            </div>
            <div class="marker">
                <span class="circle three"></span>
                <span>Border</span>
            </div>
          <div class="marker">
            <span class="circle four"></span>
            <span>Margin</span>
          </div>
            </div>
    </section>
    <hr>
    <section>
        <h2>Exercise2</h2>
        <p>no border on these boxes</p> 
        <div class="container">
          <div class="inside"></div>
          <div class="inside"></div>
          <div class="inside"></div>
        </div>
    <hr>
       <p>1px border on these boxes</p> 
       <div class="container">
        <div class="inside two"></div>
        <div class="inside two"></div>
        <div class="inside two"></div>
      </div>
    <hr>
        <p>1px border on these boxes but they are in same line</p>
        <div class="container">
            <div class="inside three"></div>
            <div class="inside three"></div>
            <div class="inside three"></div>
          </div>
    </section>
   </main>
</body>
</html>
